<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Statics -->
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">
    {% endblock %}

    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div id="logo">
            <i class="fa-solid fa-seedling" id="logo-icon"></i>
            <h1>Charity hub</h1>
        </div>
        

        <form method="GET" action="{{ url_for('search') }}" class="search-input-group">
            <input type="search" class="" placeholder="Search" id="query" name="query" aria-label="Search box" required>
            <button type="submit" class="search-submit-btn" aria-label="Search button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        
        <nav class="nav">
            <a href="{{ url_for('index') }}" aria-label="Opens home page">Home</a>
            <a href="{{ url_for('about_us') }}" aria-label="Opens about us page">About Us</a>
            <a href="" aria-label="Opens list of all charities">Charities</a>
            <a href="{{ url_for('contact_us') }}" aria-label="Opens contact us page ">Contact Us</a>
        </nav>
    </header>

  <!-- Block content -->
  {% block content %}
  {% endblock %}

    <!-- Footer-->
    <footer>

    </footer>
</body>

</html>
